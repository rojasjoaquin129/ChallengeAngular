<app-navbar></app-navbar>

<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="busqueda"
    placeholder="Buscar Heroes por nombre"
    (keyup)="this.filtrarHeroe()"
  />
</div>
<div class="row" *ngIf="flag" >
  <div class="col-xs-12 col-sm-6 col-md-4"  style="align-items: center;" *ngFor="let heroe of listaHeroesTotal">
  <div  class="card"  (click)="mensaje(heroe)"  >
    <div class="imagen" >
      <a>
        <img [src]="heroe.image.url"  class="card-img-top" alt="">
      </a>
    </div>
    <div class="card-inner" style="text-align: center;" >
      <div class="header">
        <h2>{{heroe.name}}</h2>
        <h4 class="text-muted"></h4>
      </div>
    </div>
  </div>
  </div>
  </div>

  <div class="row" *ngIf="!flag">
    <h1 style="text-align: center;">{{texto}}</h1>
  </div>
